name: Build and Release x86 DLL

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      discussions: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x86

    - name: Build DLL
      run: |
        # Removed trailing backslash from OutDir to prevent escaping issues
        msbuild Dll1.sln `
          /p:Configuration=Release `
          /p:Platform=x86 `
          /p:OutDir="${{ github.workspace }}\build"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        # Use a wildcard to find the DLL regardless of subfolder nesting
        files: build/**/Dll1.dll 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}