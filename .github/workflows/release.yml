name: Build and Release x86 DLL

on:
  push:
    branches: [ "master" ] # Triggers on every commit/merge to master

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write      # Required to create the release and upload assets
      discussions: write   # Required for repositories with Discussions enabled

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x86 # Ensures the x86 compiler is used

    - name: Build DLL
      run: |
        msbuild Dll1.sln `
          /p:Configuration=Release `
          /p:Platform=x86 `
          /p:OutDir="${{ github.workspace }}\build\"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        # Uses the build number for a unique tag (e.g., v1.0.42)
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        # Adjust this path to wherever your DLL ends up (usually the OutDir set above)
        files: build/YourProject.dll 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}